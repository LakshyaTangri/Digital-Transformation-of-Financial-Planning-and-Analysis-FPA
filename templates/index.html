<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Sales Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Supermarket Sales Analytics</h1>
            <p class="text-gray-600">Interactive visualizations and insights for supermarket sales data</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for viz in visualizations %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ viz.title }}</h2>
                    <p class="text-gray-600 mb-4">{{ viz.description }}</p>
                    <a href="{{ viz.url }}" 
                       class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">
                        View Visualization
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="mt-12 py-6 text-center text-gray-600">
        <p>Powered by Python, Flask, and Plotly</p>
    </footer>
</body>
</html>
